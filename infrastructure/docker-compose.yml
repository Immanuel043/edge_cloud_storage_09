version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: edge-postgres
    environment:
      POSTGRES_DB: edge_cloud
      POSTGRES_USER: edge_admin
      POSTGRES_PASSWORD: secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edge_admin -d edge_cloud"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: edge-redis
    command: redis-server --appendonly yes --maxmemory 8gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Elasticsearch for Search & Analytics
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: edge-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"[green|yellow]\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # ClickHouse for Analytics
  clickhouse:
    image: clickhouse/clickhouse-server:23.10
    container_name: edge-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: edge-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: edge-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
      KAFKAJS_NO_PARTITIONER_WARNING: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # Storage Service (FastAPI)
  storage-service:
    build:
      context: ../services/storage-service
      dockerfile: Dockerfile
    container_name: edge-storage-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DATABASE_URL: postgresql+asyncpg://edge_admin:secure_password@postgres:5432/edge_cloud
      REDIS_URL: redis://redis:6379
      ELASTICSEARCH_URL: http://elasticsearch:9200
      KAFKA_BROKERS: kafka:9092
      STORAGE_ROOT: /app/storage
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here}
      CHUNK_SIZE: 67108864
      MAX_FILE_SIZE: 21474836480
      COMPRESSION_LEVEL: 3
      BACKUP_ENABLED: "false"
      USE_X_ACCEL: "1"
      
    ports:
      - "8001:8000"
    volumes:
      - storage_data:/app/storage
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import requests; exit(0) if requests.get(\"http://localhost:8000/api/v1/health\").status_code == 200 else exit(1)'"]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  # Web Service (Node.js)
  web-service:
    build:
      context: ../services/web-service
      dockerfile: Dockerfile
    container_name: edge-web-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      storage-service:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DATABASE_URL: postgresql://edge_admin:secure_password@postgres:5432/edge_cloud
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:9092
      STORAGE_SERVICE_URL: http://storage-service:8000
      SESSION_SECRET: ${SESSION_SECRET:-your-session-secret-here}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      KAFKAJS_NO_PARTITIONER_WARNING: 1
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  chunk-processor:
    build:
      context: ../services/storage-service
      dockerfile: Dockerfile
    command: python -m app.workers.chunk_processor
    deploy:
      replicas: 5  # Scale based on load
    environment:
      DATABASE_URL: postgresql+asyncpg://edge_admin:secure_password@postgres:5432/edge_cloud
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - /tmp/chunks:/tmp/chunks  # Shared temp storage

  # Nginx reverse-proxy (fronting FastAPI + optional static frontend)
  nginx:
    image: nginx:stable
    container_name: edge-nginx
    depends_on:
      storage-service:
        condition: service_healthy
      web-service:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - storage_data:/app/storage:ro
      # - ./frontend-clean/build:/usr/share/nginx/html:ro
    restart: unless-stopped
    networks:
      - default

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  clickhouse_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local
  storage_data:
    driver: local

# Networks (optional - uses default bridge network if not specified)
networks:
  default:
    name: edge-cloud-network
    driver: bridge
